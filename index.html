<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Page</title>
  <style>
    :root {
      --landing-bg: #fff1f7;
      --valentine-bg: #ffd3e5;
      --text-dark: #2f2f2f;
      --title-color: #c2185b;
      --message-color: #7a1f49;
      --primary: #e43f7f;
      --yes: #ff4f8b;
      --no: #bdbdbd;
      --heart-color: rgba(228, 63, 127, 0.58);
      --panel-bg: rgba(255, 255, 255, 0.52);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      min-height: 100vh;
    }

    .view {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      gap: 1.2rem;
      transition: opacity 0.7s ease;
      overflow: hidden;
    }

    .landing {
      background: var(--landing-bg);
      opacity: 1;
      z-index: 2;
    }

    .valentine {
      background: var(--valentine-bg);
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      position: relative;
    }

    .view.is-active {
      opacity: 1;
      pointer-events: auto;
    }

    .view.is-hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      color: var(--text-dark);
      text-align: center;
      letter-spacing: 0.5px;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      z-index: 2;
      max-width: 920px;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-family: "Trebuchet MS", "Segoe Script", cursive;
    }

    .content-card {
      max-width: 940px;
      margin: 0 auto;
      text-align: center;
      z-index: 2;
      background: var(--panel-bg);
      backdrop-filter: blur(3px);
      border-radius: 18px;
      padding: 1.4rem 1.3rem;
      box-shadow: 0 8px 24px rgba(122, 31, 73, 0.15);
    }

    .valentine-title {
      font-size: clamp(1.8rem, 4vw, 3rem);
      color: var(--title-color);
      font-weight: 700;
      letter-spacing: 0.8px;
      margin-bottom: 0.8rem;
      animation: popFade 2.2s ease-in-out infinite;
      text-shadow: 0 6px 18px rgba(194, 24, 91, 0.28);
    }

    .message {
      font-size: clamp(1.05rem, 2.3vw, 1.5rem);
      line-height: 1.55;
      color: var(--message-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-style: normal;
      font-weight: 600;
    }

    @keyframes popFade {
      0%, 100% {
        opacity: 0.35;
        transform: scale(0.96);
      }
      45% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
      z-index: 2;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .cta-btn {
      background: var(--primary);
      color: #fff;
    }

    .btn-row {
      display: flex;
      gap: 1rem;
      z-index: 2;
    }

    .yes-btn {
      background: var(--yes);
      color: white;
      min-width: 100px;
    }

    .no-btn {
      background: var(--no);
      color: #fff;
      opacity: 0.75;
      min-width: 100px;
    }

    .hearts {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      width: 18px;
      height: 18px;
      background: var(--heart-color);
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      left: -9px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg) scale(0.9);
        opacity: 0;
      }
      20% {
        opacity: 0.95;
      }
      to {
        transform: translateY(-115vh) rotate(45deg) scale(1.1);
        opacity: 0;
      }
    }

    .celebration-banner {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%) translateY(120px);
      width: min(92vw, 560px);
      padding: 0.9rem 1rem;
      background: #fff;
      color: #8a1f52;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-weight: 700;
      font-size: clamp(0.9rem, 2.7vw, 1.1rem);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.35s ease, opacity 0.35s ease;
      z-index: 9;
    }

    .celebration-banner.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <section class="view landing is-active" id="landingView">
    <div class="hearts" id="landingHearts"></div>
    <h1>Welcome Hater!</h1>
    <button class="cta-btn" id="startBtn">Let's Go</button>
  </section>

  <section class="view valentine" id="valentineView">
    <div class="hearts" id="valentineHearts"></div>
    <div class="content-card">
      <div class="valentine-title">It&rsquo;s Valentine&rsquo;s Day!</div>
      <p class="message">
        Dear Hater, this is our 4th Valentine&rsquo;s Day. We have shared many beautiful memories and had numerous fights (guilty me), but here we are, closer than ever.<br /><br />
        Dear Sruji, will you be my Valentine?
      </p>
    </div>
    <div class="btn-row">
      <button class="yes-btn" id="yesBtn">Yes</button>
      <button class="no-btn" id="noBtn" aria-disabled="true">No</button>
    </div>
  </section>

  <div class="celebration-banner" id="celebrationBanner" role="status" aria-live="polite"></div>

  <script>
    const landingView = document.getElementById('landingView');
    const valentineView = document.getElementById('valentineView');
    const startBtn = document.getElementById('startBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const landingHearts = document.getElementById('landingHearts');
    const valentineHearts = document.getElementById('valentineHearts');
    const celebrationBanner = document.getElementById('celebrationBanner');

    function createHearts(container, count = 28) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${6 + Math.random() * 6}s`;
        heart.style.animationDelay = `${Math.random() * 6}s`;
        heart.style.opacity = `${0.35 + Math.random() * 0.5}`;
        heart.style.transform = `scale(${0.55 + Math.random() * 0.95}) rotate(45deg)`;
        container.appendChild(heart);
      }
    }

    function showCelebrationMessage() {
      celebrationBanner.textContent = 'Venkatesh says: "Yay! (â¤) There is no going back."';
      celebrationBanner.classList.add('show');
      window.setTimeout(() => {
        celebrationBanner.classList.remove('show');
      }, 2800);
    }

    startBtn.addEventListener('click', () => {
      landingView.classList.remove('is-active');
      landingView.classList.add('is-hidden');
      valentineView.classList.add('is-active');
    });

    yesBtn.addEventListener('click', showCelebrationMessage);

    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.opacity = '0';
      noBtn.style.pointerEvents = 'none';
    });

    createHearts(landingHearts, 24);
    createHearts(valentineHearts, 32);
  </script>
</body>
</html>
